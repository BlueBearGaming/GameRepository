monolog:
    handlers:
        fingers_crossed:
            type: fingers_crossed
            action_level: warning
            handler: file
            channels: ['!cleverage_process_task', '!cleverage_process', '!translation', '!event']
        file:
            type: rotating_file
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            max_files: 10
            level: debug
            formatter: monolog.formatter.standard
        process:
            type: rotating_file
            path: '%kernel.logs_dir%/process/%kernel.environment%.log'
            max_files: 5
            level: info
            formatter: monolog.formatter.standard
            channels: ['cleverage_process_task', 'cleverage_process']
        console:
            type: console
            channels: ['!event', '!doctrine', '!cache', '!translation']
